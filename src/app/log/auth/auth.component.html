<div class="container">

      Qui puoi inserire libri, vedere la lista degli utenti e far parte di una
      community appassionata. Esplora tutto ci√≤ che offriamo!
    </p>
  </div>
  <div class="right">
    <h2>Accedi</h2>
    <form>
      <div>
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Inserisci username" />

    </p>
  </div>
</div>
