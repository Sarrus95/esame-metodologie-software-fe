<!-- offers.component.html -->
<div class="offers-page">
  <h1>Sezione scambio</h1>

  <hr />

  <!-- Wrapper per mantenere filters a sinistra e search a destra -->
  <div class="top-bar">
    <section class="filters">
      <!-- Filtro per genere -->
      <section class="filters">
        <select
          id="genre"
          [(ngModel)]="selectedGenre"
          (change)="applyFilters()"
        >
          <option value="">GENERE</option>
          <option *ngFor="let genre of genres" [value]="genre.name">
            <span [innerHTML]="genre.icon"></span> {{ genre.name }}
          </option>
        </select>
      </section>

      <!-- Filtro per condizione -->
      <section class="filters">
        <select
          id="condition"
          [(ngModel)]="selectedCondition"
          (change)="applyFilters()"
        >
          <option value="">CONDIZIONI</option>
          <option *ngFor="let condition of conditions" [value]="condition.name">
            <span [innerHTML]="condition.icon"></span> {{ condition.name }}
          </option>
        </select>
      </section>

      <section class="filters">
        <select
          id="language"
          [(ngModel)]="selectedLanguage"
          (change)="applyFilters()"
        >
          <option value="">LINGUA</option>
          <option *ngFor="let language of languages" [value]="language.name">
            <span [innerHTML]="language.icon"></span> {{ language.name }}
          </option>
        </select>
      </section>
    </section>

    <!-- Opzioni di visualizzazione -->
    <section class="search">
      <div class="view-toggle">
        <button
          (click)="changeView('grid')"
          [class.active]="viewMode === 'grid'"
        >
          Griglia
        </button>
        <button
          (click)="changeView('list')"
          [class.active]="viewMode === 'list'"
        >
          Lista
        </button>
      </div>
    </section>
  </div>

  <!-- Lista Libri -->
  <section class="book-list" [ngClass]="viewMode + '-view'">
    <div *ngIf="filteredBooks.length > 0">
      <div *ngFor="let book of filteredBooks" class="book-item">
        <img [src]="book.coverImg" alt="Copertina libro" />
        <div class="book-info">
          <h3>{{ book.title }}</h3>
          <p>{{ book.author }}</p>
          <p>{{ book.genre }}</p>
          <p>{{ book.condition }}</p>
          <!-- Mostriamo la condizione del libro -->
        </div>
      </div>
    </div>
    <div *ngIf="filteredBooks.length === 0" class="no-books-message">
      <p>Nessun Libro Trovato</p>
    </div>
  </section>
</div>
