<app-navbar></app-navbar>

<div class="container my-4">
  <!-- Filters Section (Top) -->
  <div class="row justify-content-center mb-3">
    <div class="col-md-3">
      <select id="genre" class="form-select" [(ngModel)]="selectedGenre" (change)="applyFilters()">
        <option value="">GENERE</option>
        <option *ngFor="let genre of genres" [value]="genre.name">
          <span [innerHTML]="genre.icon"></span> {{ genre.name }}
        </option>
      </select>
    </div>

    <div class="col-md-3">
      <select id="condition" class="form-select" [(ngModel)]="selectedCondition" (change)="applyFilters()">
        <option value="">CONDIZIONE</option>
        <option *ngFor="let condition of conditions" [value]="condition.name">
          <span [innerHTML]="condition.icon"></span> {{ condition.name }}
        </option>
      </select>
    </div>

    <div class="col-md-3">
      <select id="language" class="form-select" [(ngModel)]="selectedLanguage" (change)="applyFilters()">
        <option value="">LINGUA</option>
        <option *ngFor="let language of languages" [value]="language.name">
          <span [innerHTML]="language.icon"></span> {{ language.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Book List (Below Filters) -->
  <div *ngIf="filteredBooks.length > 0" class="row g-3">
    <div *ngFor="let book of filteredBooks" class="col-md-3">
      <div class="card shadow-sm">
        <img [src]="book.coverImg" class="card-img-top" alt="Copertina libro">
        <div class="card-body text-center">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">{{ book.author }}</p>
          <p class="badge bg-secondary">{{ book.genre }}</p>
          <p class="badge bg-success">{{ book.condition }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- No Books Found Message -->
  <div *ngIf="filteredBooks.length === 0" class="alert alert-warning text-center mt-3">
    Nessun Libro Trovato
  </div>
</div>
